    <style>
        body{
            background-color: blueviolet;

    </style>

<body>
    <h1>w6 Pay project</h1>

    <script>

        var hourly = Number(prompt(`Enter your hourly pay:`))
        var worked = Number(prompt(`Enter your hours worked:`))

        var gross = hourly * worked
        var tax = gross * .2
        var net = gross - tax

        console.log(`Gross Pay:${gross.toFixed(2)}`)
        console.log(`Uncle Sam's Share:${tax.toFixed(2)}`)
        console.log(`Net Pay:${net.toFixed(2)}`)
        alert(`Gross Pay:${gross.toFixed(2)}\n Uncle Sam's Share:${tax.toFixed(2)}\n Net Pay:${net.toFixed(2)}`)

    </script>

    
</body>
